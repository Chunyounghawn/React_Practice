<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function MinutesToHours() {
      const [amount, setAmount] = React.useState(0)
      const [inverted, setInverted] = React.useState(true)

      const onChange = (event) => {
        setAmount(event.target.value)
      }

      const reset = () => {
        setAmount(0)
      }

      const onFilp = () => {
        reset()
        setInverted((current) => !current)
      }
      return (
        <div>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              value={!inverted ? amount * 60 : amount}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={!inverted}
            />
          </div>

          <div>
            <label htmlFor="hours">Hours</label>
            <input
              value={inverted ? Math.round(amount / 60) : amount}
              id="hours"
              placeholder="Hours"
              type="String"
              onChange={onChange}
              disabled={inverted}
            />
          </div>

          <button onClick={reset}>Reset</button>
          <button onClick={onFilp}>
            {inverted ? "invert" : "turnback invert"} Flipped
          </button>
        </div>
      )
    }

    function KmToMiles() {
      return <h3> KM 2 M </h3>
    }

    function App() {
      const [index, setIndex] = React.useState()
      console.log(index)

      const onSelect = (event) => {
        setIndex((current) => event.target.value)
      }

      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="">Choose one</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          <hr />
          {index === undefined ? "select you units" : null}
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      )
    }

    const root = document.getElementById("root")
    ReactDOM.render(<App />, root)
  </script>
</html>
